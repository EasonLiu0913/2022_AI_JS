<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>closure</title>
    </head>
    <body>
        <script>
            function smallWorld(number) {
                let x = number;
                return function () {
                    x++;
                    console.log("x", x);
                };
            }

            const sw1 = smallWorld(10);
            sw1();
            sw1();
            sw1();

            const sw2 = smallWorld(100);
            sw2();

            sw1();
            sw1();
            sw1();
            sw1();
            sw1();
            sw1();
        </script>
    </body>
</html>
