<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>es6 func</title>
    </head>
    <body>
        <script>
            const myFunc = function (name = "John", age = 43) {
                // return { name: name, age: age };
                return { name, age }; //(ES6)
            };

            console.log(myFunc("Fabio", 22));
            console.log(myFunc("Rossi"));

            const arrow2 = (n) => n * 2;

            const result = arrow2(10);
            console.log(result);
        </script>
    </body>
</html>
