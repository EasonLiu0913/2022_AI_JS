<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 0.2 * 10;

      console.log("x+y:", (x + y) / 10);

      let z = "20";

      console.log("x + z :", x + z);

      console.log("typeof z:", typeof z);
    </script>
  </body>
