<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                background-color: #ccc;
            }
        </style>
    </head>
    <body>
        <div>
            <button>
                <h1>Hello</h1>
            </button>
        </div>

        <script>
            const div = document.querySelector("div");
            const btn = document.querySelector("button");
            const h1 = document.querySelector("h1");

            div.addEventListener(
                "click",
                function () {
                    // event.stopPropagation();
                    // console.log("div clicked", event.target);
                    console.log("div clicked", event.currentTarget);
                }
                // true
            );

            btn.addEventListener("click", function () {
                // event.stopPropagation();
                // console.log("btn clicked", event.target);
                console.log("btn clicked", event.currentTarget);
            });

            h1.addEventListener("click", function () {
                // console.log("h1", event.target);
                console.log("h1 clicked", event.currentTarget);
            });
        </script>
    </body>
</html>
