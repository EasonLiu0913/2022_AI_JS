    <body>
        <h1></h1>
        <script>
            const addResult = add(20, 3);
            console.log("addResult", addResult);

            h1.innerHTML = addResult;

            function add(num1 = 0, num2 = 0) {
                const result = num1 + num2;
                return result;

                const result = num1 * num2;
                return result;
            }
        </script>
