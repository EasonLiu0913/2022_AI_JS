<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>box model</title>
        <style>
            .box {
                box-sizing: border-box;
                width: 200px;
                height: 200px;
                background-color: #ccc;
                padding: 10px;
                border: 5px solid #000;
                margin: 20px 10px 5px 6px;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>

        <script>
            const box = document.querySelector(".box");
            console.log("clientWidth", box.clientWidth);
            console.log("offsetWidth", box.offsetWidth);

            console.log("getBoundingClientRect", box.getBoundingClientRect());

            console.log("getComputedStyle", getComputedStyle(box));
        </script>
    </body>
</html>
